<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Intro Document</title>
    <link rel="stylesheet" href="generate-intro.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #004aad;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        header img {
            width: 80px;
            height: 80px;
            margin-right: 20px;
        }
        header h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: left;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }

        button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #003799;
        }

        #people-list h2 {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="favicon.png" alt="CADET Logo">
            <h1>My CADET App</h1>
        </a>
    </header>

    <main>
        <div class="container">
            <h1>Generate Intro Document</h1>
            <div class="form-group">
                <label for="search-name">Search by Name:</label>
                <input type="text" id="search-name" placeholder="Enter name">
                <div id="dropdown" class="dropdown"></div>
            </div>

            <div id="people-list">
                <h2>People List</h2>
                <ul id="list"></ul>
            </div>
        </div>
        
        <button id="generate-pdf">Generate Intro Document</button>
    </main>

    <footer>
        &copy; 2024 CADET Program. All rights reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="generate-intro.js"></script>
</body>
</html>
