<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Intro Document</title>
    <link rel="stylesheet" href="generate-intro.css">
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
</head>
<body>
    <div id="password-container">
        <h2>Please enter the Password to Access</h2>
        <input type="password" id="password" placeholder="Enter password" />
        <button onclick="checkPassword()">Submit</button>
    </div>
    <div id="content-container" style="display: none;">
  <header>
        <div id="header"></div>
        
    </header>


    <main>
        <div class="container">
            <h1>Generate Intro Document</h1>
            <div class="form-group" style="position: relative;">
                    <label for="search-name">Search by Name or CADET Trainer ID:</label>
                    <input type="text" id="search-name" placeholder="Enter name or CADET Trainer ID">
                    <div id="dropdown" class="dropdown"></div>
                </div>

            <div id="people-list">
                <h2>Trainer List</h2>
                <ul id="list"></ul>
            </div>
        </div>
        
        <button id="generate-pdf">Generate Intro Document</button>
    </main>
<footer>
    <div id="footer"></div>
</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="generate-intro.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
