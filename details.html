        body {

        header {

            align-items: center;

            top: 0;

        header a {

            text-decoration: none;
            color: white;
        }

        header img {

        header h1 {

            margin: 0;
        }

       main {
    flex-grow: 1;
    padding: 20px;
    text-align: left;
    max-width: 1200px; /* Adjust as needed */
    margin: 0 auto; /* Center align */
}


        .form-container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #003799;
            text-align: center
        }

.tabs {
    margin-bottom: 20px;
    display: flex;
    justify-content: space-around;
    border-bottom: 1px solid #ddd;
    
}

        .tablink {
            padding: 10px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #004aad;
        }

        .tablink.active {
            background-color: #004aad;
            color: white;
        }

        .tabcontent {
    display: none;
    max-width: 100%; /* Ensure content does not overflow */
    overflow: hidden;
}
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px; /* Rounded edges */
            max-width: 60%; /* Maximum width as a percentage of the viewport */
            width: auto; /* Width adjusts based on content */
            position: relative; /* Position the close button relative to this container */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

        .close {
            color: #aaa;
            position: absolute;
            top: 1px; /* Distance from top */
            right: 10px; /* Distance from right */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Loader Styles */
#loader {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it overlays other content */
}

.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
        @media (max-width: 768px) {
    .tabs {
        flex-direction: column;
        align-items: center;
    }
    
    .tablink {
