<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        #trainerForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 80vh; /* Adjust as needed */
        margin: 0 auto;
    }

    #trainerForm input[type="text"] {
        text-align: center;
    }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #004aad;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        header img {
            width: 80px;
            height: 80px;
            margin-right: 20px; /* Add padding between the logo and the text */
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 100px); /* Adjust based on header and footer heights */
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .icon {
            display: inline-block;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        
        }

        .icon img {
            width: 75px;
            height: 75px;
        }
        .icon a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon:hover {
            background-color: #e0f0ff; /* Light blue background on hover */
            border-color: #004aad; /* Border color on hover */
        }
        .icon:active {
            background-color: #b0d4ff; /* Darker blue background on click */
            border-color: #003799; /* Darker border color on click */
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }

        .section {
            margin-bottom: 20px;
        }
        .two-columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            margin-right: 10px;
        }
        .column:last-child {
            margin-right: 0;
        }
        .buttons {
        position: sticky;
        bottom: 0;
        background-color: white;
        padding: 10px;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        }
        .buttons button {
        display: none;
        }
        input[disabled], select[disabled] {
            background-color: #f0f0f0;
        }
        #editButton {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
        }
        #saveButton, #cancelButton {
            display: none;
        }
        .tab-container {
            display: flex;
            cursor: pointer;
            border-bottom: 2px solid #004aad;
            margin: 0;
            background: #f0f0f0;
        }
        .tab-button {
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-bottom: none;
            margin-right: 2px;
            flex: 1;
            text-align: center;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .tab-button.active {
            background-color: white;
            border-color: #004aad;
            border-bottom: 1px solid white;
        }
        .tab-content {
            display: none;
            padding: 20px;
        }
        .tab-contents {
            flex: 1;
            overflow-y: auto;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
</style>
</head>
<body>
    <header>
        <a href="index.html" style="display: flex; align-items: left; text-decoration: none; color: white;">
            <img src="favicon.png" alt="CADET Logo" style="width: 80px; height: 80px; margin-right: 20px;">
            <h1 style="margin: 0; font-size: 24px;">My CADET App</h1>
        </a>
    </header>

    <main>
        <div id="trainerForm">
            <label for="trainerId">Enter CADET Trainer ID:</label>
            <input type="text" id="trainerId" name="trainerId" pattern="CT-\d{3}" required>
            <br>
            <button type="button" onclick="fetchTrainerDetails()">Fetch Details</button>
            <br><br>

            <div id="trainerDetails" style="display: none;">
                <!-- Tabs -->
                <div class="tab-container">
                    <div class="tab-button active" onclick="showTab('basic-info')">Basic Information</div>
                    <div class="tab-button" onclick="showTab('name')">Name</div>
                    <div class="tab-button" onclick="showTab('contact')">Contact Information</div>
                    <div class="tab-button" onclick="showTab('address')">Address</div>
                    <div class="tab-button" onclick="showTab('training')">Training History</div>
                    <div class="tab-button" onclick="showTab('ncc')">NCC Details</div>
                    <div class="tab-button" onclick="showTab('other')">Other Details</div>
                </div>

                <!-- Tab Contents -->
                <div class="tab-contents">
                    <div id="basic-info" class="tab-content active">
                        <!-- Basic Information Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="cadetTrainerId">CADET Trainer ID:</label>
                                <input type="text" id="cadetTrainerId" name="cadetTrainerId" disabled>
                            </div>
                            <div class="column">
                                <label for="cadetOfficialEmail">CADET Official Email:</label>
                                <input type="email" id="cadetOfficialEmail" name="cadetOfficialEmail" disabled>
                            </div>
                            <div class="column">
                                <label for="salesforceId">Salesforce ID:</label>
                                <input type="text" id="salesforceId" name="salesforceId" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="name" class="tab-content">
                        <!-- Name Fields Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="salutation">Salutation:</label>
                                <select id="salutation" name="salutation" disabled>
                                    <!-- Options will be populated via JavaScript -->
                                </select>
                            </div>
                            <div class="column">
                                <label for="firstName">First Name:</label>
                                <input type="text" id="firstName" name="firstName" disabled>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="lastName">Last Name:</label>
                                <input type="text" id="lastName" name="lastName" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="contact" class="tab-content">
                        <!-- Contact Information Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="birthdate">Birthdate:</label>
                                <input type="date" id="birthdate" name="birthdate" disabled>
                            </div>
                            <div class="column">
                                <label for="gender">Gender:</label>
                                <select id="gender" name="gender" disabled>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="mobilePhone">Mobile Number:</label>
                                <input type="text" id="mobilePhone" name="mobilePhone" disabled>
                            </div>
                            <div class="column">
                                <label for="otherPhone">Alternate Number:</label>
                                <input type="text" id="otherPhone" name="otherPhone" disabled>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" disabled>
                            </div>
                            <div class="column">
                                <label for="educationalQualification">Educational Qualification:</label>
                                <input type="text" id="educationalQualification" name="educationalQualification" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="address" class="tab-content">
                        <!-- Address Fields Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="mailingStreet">Mailing Street:</label>
                                <input type="text" id="mailingStreet" name="mailingStreet" disabled>
                            </div>
                            <div class="column">
                                <label for="mailingPostalCode">Mailing Postal Code:</label>
                                <input type="text" id="mailingPostalCode" name="mailingPostalCode" disabled>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="mailingCountry">Mailing Country:</label>
                                <input type="text" id="mailingCountry" name="mailingCountry" disabled>
                            </div>
                            <div class="column">
                                <label for="currentCity">Current City:</label>
                                <input type="text" id="currentCity" name="currentCity" disabled>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="state">State:</label>
                                <input type="text" id="state" name="state" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="training" class="tab-content">
                        <!-- Training History Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="certificationStatus">Certification Status:</label>
                                <input type="text" id="certificationStatus" name="certificationStatus" disabled>
                            </div>
                            <div class="column">
                                <label for="numberOfCampsThisYear">Number of Camps This Year:</label>
                                <input type="number" id="numberOfCampsThisYear" name="numberOfCampsThisYear" disabled>
                            </div>
                        </div>
                    </div>
                    <div id="ncc" class="tab-content">
                        <!-- NCC Details Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="nccDirectorate">NCC Directorate:</label>
                                <select id="nccDirectorate" name="nccDirectorate" disabled>
                                    <!-- Options will be populated via JavaScript -->
                                </select>
                            </div>
                            <div class="column">
                                <label for="nccWing">NCC Wing:</label>
                                <select id="nccWing" name="nccWing" disabled>
                                    <!-- Options will be populated via JavaScript -->
                                </select>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="nccaaMembershipNumber">NCCAA Membership Number:</label>
                                <input type="text" id="nccaaMembershipNumber" name="nccaaMembershipNumber" disabled>
                            </div>
                        </div>
                        <div class="two-columns">
                            <div class="column">
                                <label for="yepYear">YEP Year:</label>
                                <input type="text" id="yepYear" name="yepYear" disabled>
                            </div>
                            <div class="column">
                                <label for="yepCountry">YEP Country:</label>
                                <select id="yepCountry" name="yepCountry" disabled>
                                    <!-- Options will be populated via JavaScript -->
                                </select>
                            </div>
                        </div>
                    </div>
                    <div id="other" class="tab-content">
                        <!-- Other Details Content -->
                        <div class="two-columns">
                            <div class="column">
                                <label for="otherDetails">Other Details:</label>
                                <textarea id="otherDetails" name="otherDetails" rows="4" cols="50" disabled></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <!-- Footer content here -->
    </footer>
    
    <button id="editButton" type="button" onclick="editDetails()" style="display: none;">Edit</button>
    
    <script src="trainer.js"></script>
    <script>
        // JavaScript for Tabs
        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab-content');
            const buttons = document.querySelectorAll('.tab-button');
            
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });
            
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick="showTab('${tabId}')"]`).classList.add('active');
        }
        
        // Initialize with Basic Information tab
        showTab('basic-info');
    </script>
    <script src="script.js"></script>
    <script src="trainer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
