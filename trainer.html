<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Details</title>
    <style>
        /* Add your styles here */
        .hidden { display: none; }
        .editable { background-color: #f9f9f9; }
    </style>
</head>
<body>
    <h1>Trainer Details</h1>
    
    <div>
        <label for="trainerId">Trainer ID:</label>
        <input type="text" id="trainerId" name="trainerId">
        <button id="fetchBtn">Fetch</button>
    </div>

    <div id="trainerForm" class="hidden">
        <form id="trainerDetailsForm">
            <fieldset>
                <legend>CADET Trainer ID and CADET Official Email</legend>
                <label for="cadetTrainerId">CADET Trainer ID:</label>
                <input type="text" id="cadetTrainerId" name="cadetTrainerId" readonly><br>

                <label for="cadetOfficialEmail">CADET Official Email:</label>
                <input type="email" id="cadetOfficialEmail" name="cadetOfficialEmail" readonly>
            </fieldset>
            
            <fieldset>
                <legend>Name</legend>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" class="editable"><br>
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" class="editable">
            </fieldset>

            <fieldset>
                <legend>Contact</legend>
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" class="editable"><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="editable">
            </fieldset>

            <fieldset>
                <legend>Address</legend>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="editable">
            </fieldset>

            <fieldset>
                <legend>Profession</legend>
                <label for="profession">Profession:</label>
                <input type="text" id="profession" name="profession" class="editable">
            </fieldset>

            <fieldset>
                <legend>NCC Details</legend>
                <label for="nccDirectorateUnit">NCC Directorate Unit:</label>
                <input type="text" id="nccDirectorateUnit" name="nccDirectorateUnit" class="editable"><br>
                
                <label for="nccDirectorate">NCC Directorate:</label>
                <select id="nccDirectorate" name="nccDirectorate" class="editable"></select><br>

                <label for="nccWing">NCC Wing:</label>
                <select id="nccWing" name="nccWing" class="editable"></select>
            </fieldset>

            <fieldset>
                <legend>YEP Details</legend>
                <label for="yepYear">YEP Year:</label>
                <input type="number" id="yepYear" name="yepYear" class="editable"><br>
                
                <label for="yepCountry">YEP Country:</label>
                <select id="yepCountry" name="yepCountry" class="editable"></select>
            </fieldset>

            <fieldset>
                <legend>Other Details</legend>
                <label for="nccaaMembershipNumber">NCCAA Membership Number:</label>
                <input type="text" id="nccaaMembershipNumber" name="nccaaMembershipNumber" class="editable">
            </fieldset>

            <button type="button" id="editBtn">Edit</button>
            <button type="button" id="cancelBtn" class="hidden">Cancel</button>
            <button type="button" id="saveBtn" class="hidden">Save</button>
        </form>
    </div>

    <script src="trainer.js"></script>
</body>
</html>
