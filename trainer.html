<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trainer Details</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Trainer Details</h1>
    <form id="trainerForm">
        <!-- Trainer ID section -->
        <label for="trainerId">CADET Trainer ID:</label>
        <input type="text" id="trainerId" name="trainerId">
        <button type="button" id="fetchTrainerBtn">Fetch Trainer Details</button>
        
        <!-- Trainer details section -->
        <fieldset id="trainerDetails" disabled>
            <!-- Name fields -->
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname">

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname">

            <!-- Contact fields -->
            <label for="email">CADET Official Email:</label>
            <input type="email" id="email" name="email">

            <!-- Profession-related fields -->
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession">

            <!-- NCC-related fields -->
            <label for="nccDirectorate">NCC Directorate:</label>
            <select id="nccDirectorate" name="nccDirectorate">
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Bihar & Jharkhand">Bihar & Jharkhand</option>
                <option value="Delhi">Delhi</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Diu Daman & Dadra & Nagar Haveli">Diu Daman & Dadra & Nagar Haveli</option>
                <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                <option value="Karnataka & Goa">Karnataka & Goa</option>
                <option value="Kerala & Lakshadweep">Kerala & Lakshadweep</option>
                <option value="Madhya Pradesh & Chattishgarh">Madhya Pradesh & Chattishgarh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="North Eastern Region">North Eastern Region</option>
                <option value="Orissa">Orissa</option>
                <option value="Punjab">Punjab</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh & Chandigarh">Himachal Pradesh & Chandigarh</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Pondicherry and Andaman & Nicobar Islands">Pondicherry and Andaman & Nicobar Islands</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal & Sikkim">West Bengal & Sikkim</option>
            </select>

            <label for="nccWing">NCC Wing:</label>
            <select id="nccWing" name="nccWing">
                <option value="Army">Army</option>
                <option value="Navy">Navy</option>
                <option value="Air Force">Air Force</option>
            </select>

            <!-- Buttons -->
            <button type="button" id="editBtn">Edit</button>
            <button type="button" id="saveBtn" style="display:none;">Save</button>
            <button type="button" id="cancelBtn" style="display:none;">Cancel</button>
        </fieldset>
    </form>

    <script src="script.js"></script>
</body>
</html>
