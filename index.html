<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADET Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        header {
            background-color: #004aad;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        header img {
            width: 80px;
            height: 80px;
            margin-right: 20px; /* Add padding between the logo and the text */
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

        main {
            flex-grow: 1;
            padding: 20px;
            text-align: left;
        }
        .icon-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .icon {
            display: inline-block;
            flex-direction: column;
            align-items: center;
            margin: 20px;
            text-align: center;
            border: 2px solid transparent;
            border-radius: 10px;
            transition: background-color 0.3s, border-color 0.3s;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        
        }

        .icon img {
            width: 75px;
            height: 75px;
        }
        .icon a {
            text-decoration: none;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .icon:hover {
            background-color: #e0f0ff; /* Light blue background on hover */
            border-color: #004aad; /* Border color on hover */
        }
        .icon:active {
            background-color: #b0d4ff; /* Darker blue background on click */
            border-color: #003799; /* Darker border color on click */
        }


        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
    <a href="index.html" style="display: flex; align-items: left; text-decoration: none; color: white;">
        <img src="favicon.png" alt="CADET Logo" style="width: 80px; height: 80px; margin-right: 20px;">
        <h1 style="margin: 0; font-size: 24px;">My CADET App</h1>
    </a>
</header>

    <main>
        <div class="icon">
            <a href="details.html"><img src="details.png" alt="View/Update Details"><br>View/Update Details</a>
        </div>
        <div class="icon">
            <a href="training-record.html"><img src="training-record.png" alt="Training Record"><br>Training Record</a>
        </div>
        <div class="icon">
            <a href="certificates.html"><img src="certificate.png" alt="Letters & Certificates"><br>Letters & Certificates</a>
        </div>
        <div class="icon">
            <a href="recognize.html"><img src="recognize.png" alt="Recognize Peers"><br>Recognize Peers</a>
        </div>
        <div class="icon">
            <a href="generate-intro.html"><img src="intro.png" alt="Generate Intro Doc"><br>Generate Intro Doc</a>
        </div>
    </main>

    <footer>
        &copy; 2024 CADET Program. All rights reserved.
    </footer>
</body>
</html>
