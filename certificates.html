<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADET Trainer Details</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #004aad;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: white;
        }

        header img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
        }

       main {
    flex-grow: 1;
    padding: 20px;
    text-align: left;
    max-width: 1200px; /* Adjust as needed */
    margin: 0 auto; /* Center align */
}


        .form-container {
            width: 450px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-group button {
            background-color: #004aad;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .form-group button:hover {
            background-color: #003799;
            text-align: center
        }

        footer {
            background-color: #004aad;
            color: white;
            text-align: center;
            padding: 10px;
            position: sticky;
            bottom: 0;
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px; /* Rounded edges */
            max-width: 60%; /* Maximum width as a percentage of the viewport */
            width: auto; /* Width adjusts based on content */
            position: relative; /* Position the close button relative to this container */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
}

        .close {
            color: #aaa;
            position: absolute;
            top: 1px; /* Distance from top */
            right: 10px; /* Distance from right */
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Loader Styles */
#loader {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000; /* Ensure it overlays other content */
}

.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
        @media (max-width: 768px) {
   
}
        button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}
    </style>
</head>
<body>
    <header>
        <a href="index.html">
            <img src="favicon.png" alt="CADET Logo">
            <h1>My CADET App</h1>
        </a>
    </header>

    <main>
        <div class="form-container" id="inputSection">
            <div class="form-group" style="display: flex; align-items: center;">
                <label for="trainerId" style="margin-right: 15px; line-height: 1.5;">Enter CADET Trainer ID:</label>
                <input type="text" id="trainerIdPrefix" value="CT-" readonly style="width: 40px; height: 30px; text-align: center; border: 0px solid #ddd; border-radius: 5px; margin-right: 1px;">
                <input type="text" id="trainerIdNumbers" pattern="\d{3}" placeholder="123" required style="width: 80px; height: 30px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            
            <div class="form-group" style="text-align: center;">
                <a href="https://docs.google.com/spreadsheets/u/0/d/1M4tuKt0y8GeSjeOmSGsVTQskEVXFihZPanpv9CSIp8E" target="_blank" style="font-size: 12px; padding-right: 0cqmax;display: inline-block; vertical-align: top; margin-top:-13px; margin-left: 152px;">Don't know ID?</a>
            </div>
            
            <div class="form-group">
                <label style="display: inline-block; width: 200px;">Select Document Type:</label>
                <div class="radio-group" style="display: inline-flex; gap: 10px;">
                    <label style="display: flex; align-items: center;">
                        <input type="radio" id="letter" name="documentType" value="letter" style="margin-right: 5px;">Letter
                    </label>
                    <label style="display: flex; align-items: center;">
                        <input type="radio" id="certificate" name="documentType" value="certificate" style="margin-right: 5px;">Certificate
                    </label>
                </div>
            </div>
            
            <div class="form-group" style="text-align: center;">
                <button id="generateButton">Generate Document</button>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 CADET Program. All rights reserved.
    </footer>
    <!-- Modal for error messages -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="errorMessage"></p>
        </div>
    </div>
    <!-- Loader HTML -->
    <div id="loader" style="display: none;">
        <div class="spinner"></div>
    </div>
    <script src="certificates.js"></script>
<!--     <script src="auth.js"></script> -->
</body>
</html>
