<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADET Trainer Details</title>
    <script type="module" src="auth.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icons/favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

       main {
    flex-grow: 1;
    padding: 20px;
    text-align: left;
    max-width: 1200px; /* Adjust as needed */
    margin: 0 auto; /* Center align */
}


        .form-container {
            width: 450px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

    </style>
</head>
<body>
<header>
        <div id="header"></div>
        
    </header>

    <main>
        <div class="form-container" id="inputSection">
            <h2>Generate Documents</h2>
            <div class="form-group">
                
                <label style="display: inline-block; width: 200px;">Select Document Type:</label>
                <div class="radio-group" style="display: inline-flex; gap: 10px;">
                    <label style="display: flex; align-items: center;">
                        <input type="radio" id="letter" name="documentType" value="letter" style="margin-right: 5px;">Letter
                    </label>
                    <label style="display: flex; align-items: center;">
                        <input type="radio" id="certificate" name="documentType" value="certificate" style="margin-right: 5px;">Certificate
                    </label>
                </div>
            </div>
            
            <div class="form-group" style="text-align: center;">
                <button id="generateButton">Generate Document</button>
            </div>
        </div>
    </main>
<footer>
    <div id="footer"></div>
</footer>
    <script src="certificates.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.16.0/pdf-lib.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsPDF/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="script.js" defer></script>


</body>
</html>
